<div class="container"> 
  <form >
    <div class="form-group"> 
     <h1 class="text-center text-primary">Todo App</h1>   
     <div class="input-group-prepend">      
        <input type="text" #todo class="form-control" ngModel class="form-control" placeholder="Add Todo" name="todo">    
         <span class="input" (click)="addTodo(todo.value)">
           <i class="material-icons">add</i>
          </span>  
        
      </div>
       <div class="list">
         <ul>
           <li class="task" *ngFor="let todo of todoArray">
             {{todo}} 
             <i class="material-icons" (click)="deleteTodo(todo)">delete</i>
            </li>

         </ul>
       </div>
       </div> 
      </form>
    </div>
